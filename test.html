<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Test - SiteBot</title>
</head>

<body>
    <h1>My Website</h1>
    <p>Testing the chatbot widget...</p>
    <p>This page demonstrates the embedded SiteBot widget.</p>

    <!-- SiteBot Widget Embed Code -->
    <script>
        (function () {
            var script = document.createElement('script');
            script.src = "http://localhost:3001/widget.bundle.js";
            script.setAttribute('data-chatbot-id', "b5b9f7d4-dbbb-44ab-b165-1e6dad2e4d95");
            script.async = true;
            document.body.appendChild(script);
        })();
    </script>
</body>

</html>
